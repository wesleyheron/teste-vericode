<div class="list row">
    
    <div class="col-md-6">
      <h4>Lista de Tarefas</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tarefa of tarefas; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTarefa(tarefa, i)"
        >
          <b>{{ tarefa.descricao }}</b> - {{ tarefa.status }}
        </li>
      </ul> 
      
    </div>
    <div class="col-md-6">
      <app-tarefa-details
        [viewMode]="true"
        [currentTarefa]="currentTarefa"
      ></app-tarefa-details>
    </div>
  </div>
